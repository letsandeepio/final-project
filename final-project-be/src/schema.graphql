type Query {
  info: String!
  activities(userId: Int!): [Activity!]!
}

type User {
  id: ID!
  name: String!
  email: String!
}

type Activity {
  id: ID!
  user_id: Int!
  title: String!
  category: String!
  duration: Int!
  completed: Boolean
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
  error: String!
}
